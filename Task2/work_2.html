<!DOCTYPE html>
<html>
<head>
    <title>List of friends</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Filter</h1>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <p>Choose age</p>
                <select id="users-age" class="custom-select">
                    <!-- <option>Choose age</option> -->
                </select>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-1">
                <h3>Filter by age</h3>
                <div id="users"></div>
        </div>
    </div>

</div>
<script>

/*
1.  В элемент select вывести сгруппированный возраст
    пользователей
То есть у нас 9 пользователей и их возраст 20, 30, 40
Элемент select должен получится таким

<select>
    <option value="-1">Choose age</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
</select>


2. При выборе соответствующего option осуществить вывод
    пользователей соответствующих выбранному возрасту
    в элемент <div id="res"></div>
То есть при выборе например 20 должны вывестись  John, Ashley, Willy
*/


const usersAge = document.getElementById('users-age')
const selectedUsers = document.getElementById('users')

let users = [
  {id: 1, name: "John", age: "20"},
  {id: 2, name: "Sasha", age: "30"},
  {id: 3, name: "Bill", age: "40"},
  {id: 4, name: "Ashley", age: "20"},
  {id: 5, name: "Rachel", age: "40"},
  {id: 6, name: "Tom", age: "30"},
  {id: 7, name: "Steve", age: "30"},
  {id: 8, name: "Jim", age: "40"},
  {id: 9, name: "Willy", age: "20"}
]

// cоздаем массив чтобы он выводился в options
const ages = [20, 30, 40]

// map-аем возраста в html
function mapAges(num) {
  const ageElem = num.map(el => {
    let option = document.createElement("option");
    option.innerHTML = el;
    usersAge.appendChild(option);
  })
}

mapAges(ages)


// вешаем ивент на выбор возраста
usersAge.onchange = function() {
  // сохраняем значение выбора возраста 
    let click = this.options[this.selectedIndex].text
    // распечатываем массив с юзерами
    users.map(el => {
      // если возраст и значение выбора возраста совпадают
      if (click == el.age) {
        // выводим их на страницу
        let selectedNames = el.name;
        const newEl = document.createElement("p");
        selectedUsers.appendChild(newEl);
        newEl.innerHTML = selectedNames;
      }
    })
    return click
    return selectedNames
    
}

</script>


</body>
</html>
